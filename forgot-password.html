<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lupa Password - KAI Inovasi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004aad, #ff6600);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .reset-container img {
      height: 60px;
      margin-bottom: 20px;
    }

    .reset-container h2 {
      margin-bottom: 20px;
      color: #004aad;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #ff6600;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 102, 0, 0.5);
    }

    .btn-reset {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-reset:hover {
      background: #e65c00;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #004aad;
      text-decoration: none;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #ff6600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="logo kai.png" alt="Logo KAI">
    <h2>Lupa Kata Sandi</h2>
    <p>Masukkan email atau username Anda. Kami akan mengirimkan link untuk reset password.</p>
    
    <form onsubmit="return resetPassword()">
      <div class="input-group">
        <label for="email">Email / Username</label>
        <input type="text" id="email" placeholder="Masukkan email atau username" required>
      </div>
      <button type="submit" class="btn-reset">Kirim Link Reset</button>
    </form>

    <div class="extra-links">
      <p><a href="login.html">Kembali ke Login</a></p>
    </div>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("email").value;
      if(email) {
        alert("üì© Link reset password telah dikirim ke " + email);
        window.location.href = "login.html"; // setelah submit kembali ke login
        return false;
      } else {
        alert("‚ùå Harap isi email atau username Anda.");
        return false;
      }
    }
  </script>
</body>
</html>
