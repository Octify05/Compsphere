<!DOCTYPE html>
<html lang="id">

  <meta charset="UTF-8">

</head>
<body onload="loadDashboard()">
  <header>

        <h3>🚆 Tracking Kereta</h3>
        <p>Lacak posisi kereta secara real-time.</p>
        <button onclick="window.location.href='tracking.html'">Tracking</button>

  <footer>© 2025 KAI Inovasi</footer>
